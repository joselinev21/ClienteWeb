<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketWorld - Seguimiento de envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="navbar navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PACKET WORLD</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7">
                <div class="card card-busqueda shadow-sm p-4">
                    <h4 class="text-center mb-4">Rastreo de Envío</h4>
                    <div class="input-group">
                        <input type="text" id="inputGuia" class="form-control form-control-lg" placeholder="Ingrese número de guía (ej: ABC12345)">
                        <button class="btn btn-primary btn-buscar" type="button" onclick="buscarEnvio()">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="seccion-resultado" style="display: none;"></div>

        <div class="row">
                <div class="col-md-4">
                    <div class="card card-resultado shadow-sm mb-4">
                        <div class="card-header-custom">Información del Envío</div>
                        <div class="card-body">
                            <p class="mb-1 text-muted small">NÚMERO DE GUÍA</p>
                            <h5 id="resGuia" class="fw-bold text-primary">---</h5>
                            <hr>
                            <p class="mb-1 text-muted small">DESTINATARIO</p>
                            <p id="resNombre" class="fw-bold">---</p>
                            <hr>
                            <p class="mb-1 text-muted small">ESTATUS ACTUAL</p>
                            <span id="resEstatusText" class="badge bg-success status-badge">---</span>
                        </div>
                    </div>

                    <div class="card card-resultado shadow-sm">
                        <div class="card-header-custom">Contenido del Envío</div>
                        <ul id="listaPaquetes" class="list-group list-group-flush">
                            </ul>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card card-resultado shadow-sm">
                        <div class="card-header-custom">Historial de Movimientos</div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Fecha y Hora</th>
                                            <th>Estatus</th>
                                            <th>Detalles/Comentario</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaHistorial">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
